<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.if(条件表达式){
        //            执行语句1 ;
        //   } else {
        //            执行语句2 ; 
        //   }
        //执行思路  如果 if 里面的条件表达式结果为真  那么执行语句1  否则  执行语句2
        // if 里面的语句1 和 else 里面的语句2 最终只能有一个语句执行   2选1
        //2.代码体验
        //3.案例（1）：弹出一个输入框，要求用户输入年龄，如果年龄大于等于18岁，允许进入网吧
        var age = prompt('请输入您的年龄');
        if (age >= 18) {
            alert('恭喜您满18岁了,可以进入网吧');
        } else {
            alert('您的年龄未满18岁,不允许进入网吧');
        }
        //案例（2）:接收用户输入的年份，如果是闰年就弹出闰年，否则弹出是平年
        var year = prompt('请输入年份：');
        if (year % 100 != 0 && year % 4 == 0 || year % 400 == 0) {
            alert('您输入的' + year + '年是:闰年');
        } else {
            alert('您输入的' + year + '年是：平年');
        }
        //案例（3）：接收用户输入的姓名，来判断是否中奖，如果输入的是刘德华，则提示中奖了5块钱，否则提示没有中奖。
        var name = prompt('请输入您的姓名：');
        zj = '刘德华';
        if (name === zj) {
            alert('恭喜你中奖了5元');
        } else {
            alert('谢谢惠顾，下次再来！')
        }
        // 1.多分支语句  就是利用多个条件来选择不同的语句执行  得到不同的结果  多选1 的过程
        // 2.if else if 语句是多分支语句
        // 3.语法规范
        // if(条件表达式){
        //     //语句1;
        // }else if(条件表达式2){     //else if  可以为多个
        //     //语句2;
        //     ...
        // }else{
        //     //语句3;
        // }
        // 4.执行思路
        //如果条件表达式1 满足就执行 语句1 执行完毕后，就退出整个if 分支语句
        //如果条件表达式1 不满足，则判断条件表达式2，满足的话，执行语句2 以此类推
        //如果上面的所有条件表达式都不成立，则执行else 里面的语句
        // 5.注意点
        //（1）多分支语句还是多选一  最后只能有一个语句执行
        //（2）else if 里面的条件理论上是可以任意多个的
        //（3）else if 中间有个空格子
        /*-------------------------------------------------------*/
        //案例：接收用户输入的分数，根据分数输出对应的等级字母 A、B  、C、D、E.
        //90分以上，输出a
        //80-90，输出b
        //70-80分，输出c
        //60-70分，输出d
        //60分以下，输出e
        var score = prompt('请你输入你的分数：');
        if (score >= 90) {
            alert('你太优秀了，继续保持哟');

        } else if (score >= 80) {
            alert('宝贝你已经很出色了');
        } else if (score >= 70) {
            alert('你要继续加油呦');
        } else if (score >= 60) {
            alert('孩子你很危险哦');
        } else {
            alert('熊孩子，我不想和你说话了');
        }
        // 5.三元运算符组成的式子我们成为三元表达式
        // （1）  num++  一元表达式   3+5  二元表达式    ?  :  三元表达式
        //语法结构
        //  条件表达式  ?  表达式1 ： 表达式2
        // （2）执行思路
        // 如果条件表达式结果为真 则 返回 表达式1 的值 如果条件表达式结果为假 则返回 表达式2 的值
        // （3）代码体验
        var num = 3;
        var result = num > 5 ? '是的' : '不是';
        console.log(result);
        /*  if (num > 5) {      同理三元表达式
             result = '是的';
         } else {
             result = '不是';
         } */
        //案例 三元表达式：用户输入数字，如果数字小于10，则在前面补0，比如01、09，如果数字大于10，则不需要补，比如20.
        var input_sz = prompt('请输入0~59数字：');
        var jg = input_sz < 10 ? '0' + input_sz : input_sz;
        alert(jg);
    </script>
</body>

</html>
